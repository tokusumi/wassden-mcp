repos:
  - repo: local
    hooks:
      - id: ci
        name: Run make ci
        entry: make ci
        language: system
        pass_filenames: false
        always_run: true
      
      - id: validate-spec-examples
        name: Validate spec examples
        entry: make validate-examples
        language: system
        pass_filenames: false
        files: ^(docs/.*\.md|wassden/.*\.py|tests/integration/test_spec_examples\.py)$